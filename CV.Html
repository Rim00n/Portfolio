<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Profile card UI design </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head>
<body>
 <div class="profile-card">
      <div class="image">
         <img src="profile.jpg" alt="profile-card" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name"> Rimon Emad </span>
        <span class="jop"> Clinical Pharmacist </span>
      </div>
                
                  <div class="media-buttons">
                     <a href="#" style="background-color: #163e8f; " class="link1">                                  
                     <i class='bx bxl-facebook-circle'></i>
                    </a>
                     <a href="#" style="background-color: #7296e0;" class="link1">
                     <i class='bx bxl-twitter'></i>
                    </a>
                     <a href="#" style="background-color: #c7262e;" class="link1">
                     <i class='bx bxl-youtube'></i>
                    </a>
                     <a href="#" style="background-color: #bb3176;" class="link1">
                     <i class='bx bxl-instagram'></i>
                     </a>
                </div>
  

                 <div class="buttons">
                      <button class="button"> Subscribe </button>
                      <button class="button"> Massage </button>
                </div>
        
             <div class="analytics">
                       <div class="data">
                       <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                       </div>
                       <div class="data">
                       <i class='bx bx-message-rounded-dots' ></i>
                     <span class="number">20K</span>
                       </div>
                       <div class="data">
                       <i class='bx bx-share' ></i>
                     <span class="number">30K</span>
                       </div>
             </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  </div>


</body>




</html>
